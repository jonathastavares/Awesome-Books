<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Awesome Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/stylesheets/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/stylesheets/main.css">
      </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1 class='text-center'>Awesome Books</h1>
        <div class='d-flex justify-content-center'>
          <table class="table table-striped w-25 border border-secondary">
            <thead>
              <tr>
                <th scope="col" class='text-center bold-text'>#</th>
                <th scope="col" class='bold-text'>Book</th>
              </tr>
            </thead>
            <tbody id='bookList' class='text-center'>
              <!-- Add Books List Here -->
            </tbody>
          </table>
        </div>

        <form id='bookForm' class='text-center'>
          <h3 class='no-margin'>Book Name</h3>
          <br>
          <input id='title' class='mb-4' placeholder="Book Name" required onInvalid="this.setCustomValidity('Book name and author are both required')" oninput="this.setCustomValidity('')">
          <br>
          <h3 class='no-margin'>Book Author</h3>
          <br>
          <input id='author' class='mb-4' placeholder="Book Author/Unknown" required>
          <br>
          <button type='submit' class='btn btn-secondary m-2'>Add Book</button>
        </form>
        <script src="book.js"></script>
        <script src="save.js"></script>
        <script src="load.js"></script>
        <script src="script.js" async defer></script>
      </body>
</html>
