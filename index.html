<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Awesome Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/stylesheets/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/stylesheets/main.css">
      </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1 class='text-center'>Awesome Books</h1>
        <div id="table-container" class='d-flex justify-content-center'>
          <table class="table table-secondary table-striped w-25 border border-secondary">
            <thead class="table-dark">
              <tr>
                <th scope="col" class='text-center bold-text max-size'>#</th>
                <th scope="col" class='bold-text max-size'>Book</th>
              </tr>
            </thead>
            <tbody id='bookList' class='text-center'>
              <!-- Add Books List Here -->
            </tbody>
          </table>
        </div>
        <div class="w-100 d-flex justify-content-center">
        <form id='bookForm' class='text-center card w-25'>
          <h3 class='no-margin card-header'>Book Name</h3>
          <br>
          <input id='title' class='w-50 align-self-center' placeholder="Book Name" required onInvalid="this.setCustomValidity('Book name and author are both required')" oninput="this.setCustomValidity('')">
          <br>
          <h3 class='card-header border-top no-margin'>Book Author</h3>
          <br>
          <input id='author' class='w-50 align-self-center no-margin' placeholder="Book Author/Unknown" required>
          <br>
          <button type='submit' class='btn btn-secondary mb-2 w-50 align-self-center'>Add Book</button>
        </form>
      </div>
        <script src="book.js"></script>
        <script src="save.js"></script>
        <script src="load.js"></script>
        <script src="script.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      </body>
</html>
